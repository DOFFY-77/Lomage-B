<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <h1>Reset Password</h1>
    
    <form id="resetPasswordForm">
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" minlength="6" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" minlength="6" required>
        </div>
        <div>
            <button type="submit">Reset Password</button>
        </div>
    </form>
    
    <div id="message"></div>
    
    <script>
        // Check if userId and sessionToken are stored
        const userId = localStorage.getItem('userId');
        const sessionToken = localStorage.getItem('sessionToken');
        
        if (!userId || !sessionToken) {
            location.href = 'forgot-password.html';
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        userId, 
                        sessionToken, 
                        newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageDiv.textContent = 'Password reset successful!';
                    
                    // Clear stored reset data
                    localStorage.removeItem('resetPhone');
                    localStorage.removeItem('userId');
                    localStorage.removeItem('sessionToken');
                    
                    // Redirect to success page
                    setTimeout(() => {
                        location.href = 'reset-success.html';
                    }, 1000);
                } else {
                    messageDiv.textContent = data.data ? data.data[0].message : 'Failed to reset password';
                }
            } catch (error) {
                messageDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>

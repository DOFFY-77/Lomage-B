<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Complete Registration</title>
</head>
<body>
    <h1>Complete Your Registration</h1>
    
    <form id="signupForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" minlength="5" maxlength="20" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" minlength="6" required>
        </div>
        <div>
            <label for="password_confirmation">Confirm Password:</label>
            <input type="password" id="password_confirmation" minlength="6" required>
        </div>
        <div>
            <label for="name">Full Name (optional):</label>
            <input type="text" id="name">
        </div>
        <div>
            <button type="submit">Complete Registration</button>
        </div>
    </form>
    
    <div id="message"></div>
    
    <script>
        // Check if userId and sessionToken are stored
        const userId = localStorage.getItem('userId');
        const sessionToken = localStorage.getItem('sessionToken');
        
        if (!userId || !sessionToken) {
            location.href = 'signup-phone.html';
        }
        
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;
            const name = document.getElementById('name').value;
            const messageDiv = document.getElementById('message');
            
            if (password !== password_confirmation) {
                messageDiv.textContent = 'Passwords do not match';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        userId, 
                        sessionToken, 
                        username, 
                        password, 
                        password_confirmation,
                        name: name || undefined
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageDiv.textContent = 'Registration complete!';
                    
                    // Store auth token
                    localStorage.setItem('authToken', data.token);
                    
                    // Clear signup data
                    localStorage.removeItem('signupPhone');
                    localStorage.removeItem('userId');
                    localStorage.removeItem('sessionToken');
                    
                    // Redirect to success page
                    setTimeout(() => {
                        location.href = 'success.html';
                    }, 1000);
                } else {
                    messageDiv.textContent = data.data ? data.data[0].message : 'Registration failed';
                }
            } catch (error) {
                messageDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>

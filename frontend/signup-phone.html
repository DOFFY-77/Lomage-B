<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Phone</title>
</head>
<body>
    <h1>Sign Up - Enter Phone Number</h1>
    
    <form id="signupPhoneForm">
        <div>
            <label for="phone">Phone Number (with country code):</label>
            <input type="tel" id="phone" placeholder="+1234567890" required>
        </div>
        <div>
            <button type="submit">Request OTP</button>
        </div>
    </form>
    
    <div>
        <a href="index.html">Back to Welcome</a>
    </div>
    
    <div id="message"></div>
    
    <script>
        document.getElementById('signupPhoneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/request-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = 'OTP sent to your phone!';
                    // Store phone number for next step
                    localStorage.setItem('signupPhone', phone);
                    // Redirect to OTP verification page
                    setTimeout(() => {
                        location.href = 'signup-verify-otp.html';
                    }, 1000);
                } else {
                    messageDiv.textContent = data.errors ? data.errors[0].message : 'Failed to send OTP';
                }
            } catch (error) {
                messageDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>

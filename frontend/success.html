<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>Nice!</h1>
    <p>You are successfully logged in.</p>
    
    <div id="userInfo">
        Loading user info...
    </div>
    
    <div>
        <button id="logoutBtn">Logout</button>
    </div>
    
    <script>
        // Check if user is logged in
        const token = localStorage.getItem('authToken');
        if (!token) {
            location.href = 'index.html';
        }
        
        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                // Clear token regardless of response
                localStorage.removeItem('authToken');
                
                // Redirect to welcome page
                location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
                // Still clear token and redirect on error
                localStorage.removeItem('authToken');
                location.href = 'index.html';
            }
        });
        
        // For demonstration purposes only - normally you would fetch user data here
        document.getElementById('userInfo').textContent = 'Authentication successful! Token: ' + token.substring(0, 10) + '...';
    </script>
</body>
</html>
